<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games Database</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="path/to/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class = "menu">
        <ul>
            <li><a href="#add-publisher-form">Add a Publisher</a></li>
            <li><a href="#publishers-list">Show All Publishers</a></li>
            <li><a href="#add-game-form">Add a Game</a></li>
            <li><a href="#games-list">Slow All Games</a></li>
            <li><a href="#add-player-form">Add a Player</a></li>
            <li><a href="#players-list">Show All Players</a></li>
            <li><a href="#add-game-to-player-form">Add a Game to a Player</a></li>
            <li><a href="#games-and-players-list">Show All Games and the Players that Own Them</a></li>
        </ul>
        <form id="add-publisher-form">
                <label for="publisher-name">Name:</label>
                <input type="text" id="publisher-name" name="publisher-name" required>
                <button type="submit">Add Publisher</button>

        </form>

        <div id="publishers-list">
            <ul id="publisher-list">
        </div>

        <form id="add-game-form">
                <label for="game-name">Name:</label>
                <input type="text" id="game-name" name="game-name"><br>

                <label for="game-publisher">Publisher:</label>
                <select id="game-publisher" name="game-publisher">
                    <!-- Options for publishers will be added dynamically using JavaScript -->
                </select><br>

                <label for="game-developer">Developer:</label>
                <input type="text" id="game-developer" name="game-developer"><br>

                <label for="game-genre">Genre:</label>
                <input type="text" id="game-genre" name="game-genre"><br>

                <label for="game-platform">Platform:</label>
                <input type="text" id="game-platform" name="game-platform"><br>

                <input type="submit" value="Add Game">
            </form>

        </form>

        <div id="games-list">
            <ul>
        </div>

        <div id="add-player-form">
            <form>
                <label for="player-first-name">First Name:</label>
                <input type="text" id="player-first-name" name="player-first-name"><br>

                <label for="player-last-name">Last Name:</label>
                <input type="text" id="player-last-name" name="player-last-name"><br>

                <label for="player-gender">Gender:</label>
                <select id="player-gender" name="player-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="player-age">Age:</label>
                <input type="number" id="player-age" name="player-age"><br>

                <input type="submit" value="Add Player">
            </form>

        </div>

        <div id="players-list">
            <!-- list of players goes here -->
        </div>

        <div id="add-game-to-player-form" class="form-container">
            <h2>Add Game to Player</h2>
            <form id="add-game-to-player" action="">
                <label for="player-id">Player ID:</label>
                <input type="text" id="player-id" name="player-id" required>

                <label for="game-id">Game ID:</label>
                <input type="text" id="game-id" name="game-id" required>

                <button type="submit">Add Game to Player</button>
            </form>
        </div>

        <!-- Games and Players List Form -->
        <div id="games-and-players-list" class="form-container">
            <h2>Games and Players List</h2>
            <form id="games-and-players" action="">
                <button type="submit">Show All Games and the Players that Own Them</button>
            </form>
        </div>

        <!--        <div class="form-container">-->
<!--            <form id ="my-form">-->
<!--                <button type="submit">Submit</button>-->
<!--            </form>-->
<!--        </div>-->
    </div>
    <script src="js/script.js"></script>



</body>
</html>
